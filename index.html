<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src= "740full-lena-headey.jpg" class="center">
      <div class="text">Lena</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="focus.jpg" class="center">
      <div class="text">My focus</div>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="GODgirl shapes.jpg" class="center">
      <div class="text">Shapes</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="Gradient shadow.jpg" class="center">
      <div class="text">Gradient and shadows in graphic design</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="nature.jpg" class="center">
      <div class="text">Just for the love of nature</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="20200629_152936.jpg" class="center">
      <div class="text">Healthy food, healthy life</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  
</div>

</body>

</html>
